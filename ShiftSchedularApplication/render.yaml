services:
  - type: web
    name: shiftscheduler-application
    env: dotnet
    buildCommand: dotnet build --no-restore
    startCommand: dotnet ShiftSchedularApplication.dll
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://0.0.0.0:$PORT
      - key: PORT
        value: 80
      - key: DATABASE_URL
        fromDatabase:
          name: shiftscheduler-db
          property: connectionString
      - key: ASPNETCORE_Kestrel__Limits__MaxRequestBodySize
        value: "52428800"
      - key: ASPNETCORE_Kestrel__Limits__MaxRequestBufferSize
        value: "52428800"

databases:
  - name: shiftscheduler-db
    databaseName: shiftschedulerdb
    user: shiftscheduler_user 